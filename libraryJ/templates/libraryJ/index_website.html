{% load static %}

<link rel="stylesheet" href="{% static 'libraryJ/styles/bookshelf.css' %}">
<link rel="stylesheet" href="{% static 'libraryJ/styles/containers.css' %}">
<link rel="stylesheet" href="{% static 'libraryJ/styles/main.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<script src="{% static 'libraryJ/js/bookshelf.js' %}"></script>

<style>
    .background {
        z-index: -1;
        position: absolute;
        background-image: url('{% static "libraryJ/images/background_image.jpg" %}');
        background-size: cover;
        height: 100vh;
        width: 100vw;
    }

    .buttons-menu {
        position: absolute;
        min-height: 10px;
        min-width: 50px;
        height: auto;
        width: auto;
        background-color: rgba(58, 58, 58, 0.8);
        border-radius: 0 0 10px 0;

        text-align: center;

        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
    }

    a {
        color: inherit;
    }

    .website-box {
        display: inline-block;
        position: relative;
        flex: 1;
        margin-left: px;
        box-shadow: 0 2px 6px rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        width: auto;
        height: 100%;

        color: white;
        background-color: rgba(58, 58, 58, 0.8);
    }

    .website-box:hover {
        background-color: rgba(70, 70, 70, 0.8);
    }

    .website-img {
        position: relative;
        top: 0;
        height: 80%;
        width: 25px;
        margin-top: 2px;
        margin-left: 3px;
        margin-bottom: 3px;
        display: inline-block;
    }

    .website-name {
        width: auto;
        display: inline-block;
        margin-right: 3px;
        vertical-align: top;
    }

    .form-conteiner {
        overflow-y: auto;
        white-space: normal;
        position: relative;
        height: 90%;
    }
</style>


<div class="background top left"></div>

<div>
    <a href="{% url 'library:index-library' %}">
        <div class="buttons-menu top left">
            &lt;
        </div>
    </a>
    <div class="main-block container" style="height: 80%;">
        <div class="container-inner">
            <div>
                <ul class="list-group">
                    {% for website in websites %}
                        <a href="{% url 'library:update-website' pk=website.pk %}">
                            <div class="website-box">
                                <div>
                                    <div class="website-img">
                                        <img style="width: 100%; height: 100%; vertical-align: initial"
                                            src="{{website.icon_link}}">
                                    </div>
                                    <div class="website-name h-100" style="vertical-align: text-bottom">{{ website.name|capfirst }}</div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
