{% load static %}

<link rel="stylesheet" href="{% static 'libraryJ/styles/bookshelf.css' %}">
<link rel="stylesheet" href="{% static 'libraryJ/styles/containers.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<script src="{% static 'libraryJ/js/bookshelf.js' %}"></script>

<style>
    body {
        color: #ffffff;
    }
    
    .background {
        z-index: -1;
        position: absolute;
        background-image: url('{% static "libraryJ/images/background_image.jpg" %}');
        background-size: cover;
        height: 100vh;
        width: 100vw;
    }

    .buttons-menu {
        position: absolute;
        min-height: 10px;
        min-width: 50px;
        height: auto;
        width: auto;
        background-color: rgba(58, 58, 58, 0.8);
        border-radius: 0 0 10px 0;

        text-align: center;

        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none;
    }

    a {
        color: inherit;
    }
</style>

<div class="background top left"></div>

<div>
    <a href="../">
        <div class="buttons-menu top left">
            &lt;
        </div>
    </a>
    <a href="/add-website">
        <div class="buttons-menu top right" style="border-radius: 0 0 0 10px;">
            +
        </div>
    </a>
    <div class="main-block container" style="height: 80%">
        <div class="container-inner">
            <form method="post" action="post-book">
                {% csrf_token %}
                <fieldset>
                    <label for="bookLinkInput" class="form-label text-light">Book link:</label>
                    <input type="text" class="form-control" id="bookLinkInput" name="bookLink"
                           placeholder="https://website/.../book/.../book-first-page" pattern="https?://[^\s]*" 
                           minlength="4" required>
                </fieldset>
                <div style="margin-top: 10px; display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-outline-warning bottom" id="submitButton">Submit</button>
                
            </form>
        </div>
    </div>
</div>
