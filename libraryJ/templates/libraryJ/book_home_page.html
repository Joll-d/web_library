{% load static %}

<link rel="stylesheet" href="{% static 'libraryJ/styles/bookshelf.css' %}">
<link rel="stylesheet" href="{% static 'libraryJ/styles/containers.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<script src="{% static 'libraryJ/js/bookshelf.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<style>
    .background {
        z-index: -1;
        position: fixed;
        background-image: url('{% static "libraryJ/images/background_image.jpg" %}');
        background-size: cover;
        height: 100vh;
        width: 100vw;
    }

    .buttons-menu {
        position: absolute;
        background-color: rgba(58, 58, 58, 0.8);
        border-radius: 0 0 10px 0;

        text-align: center;

        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none;
    }

    a {
        color: inherit;
    }

    .shadow {

    }

</style>

<div class="background top left"></div>

<div>
    <a href="../../">
        <div class="buttons-menu top left rounded-end-3 btn btn-dark shadow-lg">
            &lt;
        </div>
    </a>
    
    <div class="container h-75 mt-5 mb-5 pt-1">
        <div class="container-inner overflow-hidden">
            <div class="row mx-0 gx-0 gy-0 h-50">
                <div id="bookImage" class="col-3">
                    <div class="container-fluid ">
                        <img class="container-fluid shadow" data-type="cover" src="{{ book.art_link }}" data-loaded="1">
                    </div>
                </div>
                <div class="col">
                    <div class="row mx-0 gx-0 gy-0 h-25">
                        <div class="col-md-9 border-bottom border-secondary border-opacity-50 shadow-risen">
                            <div class="text-center w-100 h-100">
                                <div class="row mx-0 gx-0 gy-0 h-50 text-center text-dark-emphasis">
                                    <h1 id="bookTitle">{{ book.book_title }}</h1>
                                </div>
                                <div class="row mx-0 gx-0 gy-0 h-50 text-center text-dark-emphasis">
                                    <h5 id="bookAuthor" class="text-decoration-underline">by 123</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 border-bottom border-secondary border-opacity-50 shadow-risen">
                            <div class="row mx-0 gx-0 gy-0 h-50">
                                <div class="col-md-3 offset-md-9">
                                    <button id="btnDelete" class="btn btn-outline-danger w-100 h-100 shadow-lg" 
                                    data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal"> D </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0 gx-0 gy-0 h-75">
                        <div class="col-md-9">
                            <div id="bookDescription"></div>
                        </div>
                        <div class="col-md-3 border-start border-secondary border-opacity-50 shadow-lg ">
                            <div class="row mx-0 gx-0 gy-0 h-75">
                                <div class="col">

                                </div>
                            </div>
                            <div class="row mx-2 gx-0 gy-0 h-25">
                                <div class="col">
                                    <a href="chapter">
                                        <button id="btnDelete" class="btn btn-outline-primary w-100 h-100"> <h1>Reading</h2></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-white border border-black bg-secondary">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteConfirmationModalLabel">Delete Confirmation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="websiteLinkInput" class="form-label text-light">Confirmation phrase: "I confirm the deletion of this book"</label>
                    <input type="text" class="form-control" id="websiteLinkInput" name="websiteLink"
                            placeholder="{{ website_domain }}" pattern="I confirm the deletion of this book" 
                            minlength="4" maxlength="200" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Confrim</button>
                </div>
            </div>
        </div>
    </div>
</div>
