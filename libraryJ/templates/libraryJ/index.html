{% load static %}

<link rel="stylesheet" href="{% static 'libraryJ/styles/bookshelf.css' %}">
<link rel="stylesheet" href="{% static 'libraryJ/styles/containers.css' %}">
<link rel="stylesheet" href="{% static 'libraryJ/styles/main.css' %}">

<script src="{% static 'libraryJ/js/bookshelf.js' %}"></script>

<style>
    .background {
        z-index: -1;
        position: absolute;
        background-image: url('{% static "libraryJ/images/background_image.jpg" %}');
        background-size: cover;
        height: 100vh;
        width: 100vw;
    }

    .buttons-menu {
        position: absolute;
        min-height: 10px;
        min-width: 50px;
        height: auto;
        width: auto;
        background-color: rgba(58, 58, 58, 0.8);
        border-radius: 0 0 0 10px;

        text-align: center;

        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none;
    }

    a {
        color: inherit;
    }
</style>

<div class="background top left"></div>

<div>
    <a href="book/create">
        <div class="buttons-menu top right">
            +
        </div>
    </a>
    <div class="main-block container" style="height: 80%">
        <div class="container-inner">

            <div class="bookshelf" onwheel="scrollBookshelf(event)">
                {% for book in books %}
                    <a href="{% url 'library:index-book' pk=book.pk %}">
                        <div class="book">
                            <img src="{{ book.image_link }}" style="height: 100%; width: 100%;">
                            <div class="book-title">{{ book.title }}</div>
                        </div>
                    </a>
                {% endfor %}
            </div>

            <div class="bookshelf">
                <!-- Add content for the second block here -->
            </div>

            <div class="bookshelf">
                <!-- Add content for the third block here -->
            </div>
        </div>
    </div>
</div>
