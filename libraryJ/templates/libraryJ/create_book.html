{% load static %}

<link rel="stylesheet" href="{% static 'libraryJ/styles/bookshelf.css' %}">
<link rel="stylesheet" href="{% static 'libraryJ/styles/containers.css' %}">
<link rel="stylesheet" href="{% static 'libraryJ/styles/main.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<script src="{% static 'libraryJ/js/bookshelf.js' %}"></script>

<style>
    body {
        color: #ffffff;
    }
    
    .background {
        z-index: -1;
        position: fixed;
        background-image: url('{% static "libraryJ/images/background_image.jpg" %}');
        background-size: cover;
        height: 100vh;
        width: 100vw;
    }

    .buttons-menu {
        position: absolute;
        min-height: 10px;
        min-width: 50px;
        height: auto;
        width: auto;
        background-color: rgba(58, 58, 58, 0.8);
        border-radius: 0 0 10px 0;

        text-align: center;

        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none;
    }

    a {
        color: inherit;
    }
</style>

<div class="background top left"></div>

<div>
    <a href="{% url 'library:index-library' %}">
        <div class="buttons-menu top left">
            &lt;
        </div>
    </a>
    <a href="{% url 'library:index-website' %}">
        <div class="buttons-menu top right" style="border-radius: 0 0 0 10px;">
            +
        </div>
    </a>
    <div class="main-block container" style="height: 80%">
        <div class="container-inner">
            <div class="form-conteiner text-light text-opacity-50 overflow-x-hidden overflow-y-auto px-2">
                <form method="post">{% csrf_token%}
                    {{ form.as_p }}
                    <div class="row">
                        <div class="col"></div>
                        <div class="col d-flex justify-content-center">
                            <input type="submit" id="btnSubmit"
                                class="btn btn-outline-warning shadow-lg fs-4 overflow-hidden"
                                value="Submit">
                        </div>
                        <div class="col"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
